{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'mains/stylesheet/nav.css' %}">
{% endblock  %}

{% block content %}
  <div class="container">
    <div class ="d-flex justify-content-center align-items-center h-100 ">
      <h1>메뉴를 선택해 주세요</h1>
      <h3>↗↗↗</h3>
      {% comment %} align-self-center {% endcomment %}


    </div>
  </div>
     {% comment %} 메뉴바 {% endcomment %}
  <div class="button_container" id="toggle"><span class="top"></span><span class="middle"></span><span class="bottom"></span></div>
  <div class="overlay" id="overlay">
    <nav class="overlay-menu">
      <ul>
        <li><a href="{% url 'mains:index' %}">Home</a></li>
        <li><a href="{% url 'mains:content' %}">Content</a></li>
        <li><a href="{% url 'mains:rank' %}">순위보기</a></li>
        <li><a href="{% url 'mains:insite' %}">Insite</a></li>
      </ul>
    </nav>
  </div>
{% endblock  %}


{% block javascript %}
<script>
$('#toggle').click(function() {
   $(this).toggleClass('active');
   $('#overlay').toggleClass('open');
  });
</script>
{% endblock  %}
